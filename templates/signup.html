<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='signup.css')}}"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="land-fluid">
      <div class="land-title text-center">
        <h1 class="pt-4">SIGNUP</h1>
      </div>
      <div class="container border border-light rounded">
        <div class="row">
          <form action="/signform" method="POST">
            <div class="row mb-3">
              <div class="col">
                <label for="first-name">First Name</label>
                <input
                  name="first-name"
                  type="text"
                  class="form-control"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="col">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last-name"
                  placeholder="Enter Last Name"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-group">
                  <label for="dob">Date of Birth</label>
                  <input type="date" name="dob" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="gen">Gender</label>
                  <select class="form-control" name="gen">
                    <option>Select Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="exampleInputEmail1"
                  placeholder="Enter EmailAddress"
                />
              </div>
              <div class="col">
                <label for="pno" class="form-label">Phone number</label>
                <input
                  type="n"
                  class="form-control"
                  name="pno"
                  placeholder="Enter PhoneNumber"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="exampleInputPassword1" class="form-label"
                  >Enter Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="exampleInputPassword1"
                  placeholder="Enter password"
                />
              </div>
              <div class="col">
                <label for="exampleInputPassword2" class="form-label"
                  >ReEnter Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="exampleInputPassword2"
                  placeholder="Reenter Password"
                />
              </div>
            </div>
            <p class="error error--hidden"></p>
            <button type="submit" class="btn btn-primary">submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
    -->
    <script src="/Hackathon/static/jquery.js"></script>
    <script src="/Hackathon/static/scripts.js"></script>
  </body>
</html>
